        <label for="extra9" class="extra9label" id="extra9label">Informatik:</label>
        <input type="text" class="extra10" name="extra10" id="extra10" readonly>
        <label for="extra10" class="extra10label" id="extra10label">Kunst:</label>
        <input type="text" class="extra11" name="extra11" id="extra11" readonly>
        <label for="extra11" class="extra11label" id="extra11label">Latein:</label>
        <input type="text" class="extra12" name="extra12" id="extra12" readonly>
        <label for="extra12" class="extra12label" id="extra12label">Mathematik:</label>
        <input type="text" class="extra13" name="extra13" id="extra13" readonly>
        <label for="extra13" class="extra13label" id="extra13label">Musik:</label>
        <input type="text" class="extra14" name="extra14" id="extra14" readonly>
        <label for="extra14" class="extra14label" id="extra14label">Physik:</label>
        <input type="text" class="extra15" name="extra15" id="extra15" readonly>
        <label for="extra15" class="extra15label" id="extra15label">Politik Wirtschaft:</label>
        <input type="text" class="extra18" name="extra18" id="extra18" readonly>
        <label for="extra18" class="extra18label" id="extra18label">Religion:</label>
        <input type="text" class="extra16" name="extra16" id="extra16" readonly>
        <label for="extra16" class="extra16label" id="extra16label">Spanisch:</label>
        <input type="text" class="extra17" name="extra17" id="extra17" readonly>
        <label for="extra17" class="extra17label" id="extra17label">Werte und Normen:</label>

        <br>
        <script>
            look_for_extra()
        </script>
    </div>
    <script>
        var PDFDocument = PDFLib.PDFDocument
        var rgb = PDFLib.rgb
        var StandardFonts = PDFLib.StandardFonts
        var degrees = PDFLib.degrees
        var firstname = sessionStorage.getItem('savename')
        var lastname = sessionStorage.getItem('savelastname')

        async function modifyPdf() {
            const url = 'Profil_pdf/' + sessionStorage.getItem('profil') + '.pdf'
            const existingPdfBytes = await fetch(url).then(res => res.arrayBuffer())

            const pdfDoc = await PDFDocument.load(existingPdfBytes)
            const helveticaFont = await pdfDoc.embedFont(StandardFonts.Helvetica)

            const pages = pdfDoc.getPages()
            const firstPage = pages[0]
            const { width, height } = firstPage.getSize()

            firstPage.drawText(firstname, {
                x: 135,
                y: height -80,
                size: 10,
                font: helveticaFont,
                color: rgb(0, 0, 0)
            })
            firstPage.drawText(lastname, {
                x: 320,
                y: height - 80,
                size: 10,
                font: helveticaFont,
                color: rgb(0, 0, 0)
            })

            if (sessionStorage.getItem('profil') != 'gese') {
                firstPage.drawText(sessionStorage.getItem('pfach1'), {
                    x: 41,
                    y: height / 2 + 78,
                    size: 10,
                    font: helveticaFont,
                    color: rgb(0, 0, 0)
                })
            }
            firstPage.drawText(sessionStorage.getItem('pfach2'), {
                x: 146,
                y: height / 2 + 78,
                size: 10,
                font: helveticaFont,
                color: rgb(0, 0, 0)
            })
            if (sessionStorage.getItem('profil') != 'gese') {
                firstPage.drawText(sessionStorage.getItem('pfach3'), {
                    x: 251,
                    y: height / 2 + 78,
                    size: 10,
                    font: helveticaFont,
                    color: rgb(0, 0, 0)
                })
            }
            firstPage.drawText(sessionStorage.getItem('pfach4'), {
                x: 356,
                y: height / 2 + 78,
                size: 10,
                font: helveticaFont,
                color: rgb(0, 0, 0)
            })
            firstPage.drawText(sessionStorage.getItem('pfach5'), {
                x: 461,
                y: height / 2 + 78,
                size: 10,
                font: helveticaFont,
                color: rgb(0, 0, 0)
            })

            let gk_x
            if (sessionStorage.getItem('profil') != 'mana') {
                gk_x = 249.25
            } else {
                gk_x = 252.75
            }

            for (let i = 1; i < 6; i++) {
                switch (sessionStorage.getItem('pfach' + i)) {
                    case 'Biologie':
                        if (i < 4) {
                            draw_cross(175, 410, firstPage)
                        } else {
                            draw_cross(gk_x, 410, firstPage)
                        }
                        break;
                    case 'Chemie':
                        if (i < 4) {
                            draw_cross(175, 391, firstPage)
                        } else {
                            draw_cross(gk_x, 391, firstPage)
                        }
                        break;
                    case 'Deutsch':
                        if (i < 4) {
                            draw_cross(175, 361, firstPage)
                        } else {
                            draw_cross(gk_x, 361, firstPage)
                        }
                        break;
                    case 'Englisch':
                        if (i < 4) {
                            draw_cross(175, 346.25, firstPage)
                        } else {
                            draw_cross(gk_x, 346.25, firstPage)
                        }
                        break;
                    case 'Französisch':
                        if (i < 4) {
                            draw_cross(175, 317, firstPage)
                        } else {
                            draw_cross(gk_x, 317, firstPage)
                        }
                        break;
                    case 'Geschichte':
                        if (i < 4) {
                            if (sessionStorage.getItem('profil') != 'gese') {
                                draw_cross(175, 302, firstPage)
                            }
                        } else {
                            draw_cross(gk_x, 302, firstPage)
                        }
                        break;
                    case 'Informatik':
                        if (i < 4) {
                            draw_cross(175, 288, firstPage)
                        } else {
                            draw_cross(gk_x, 288, firstPage)
                        }
                        break;
                    case 'Kunst':
                        if (i < 4) {
                            draw_cross(175, 273, firstPage)
                        } else {
                            draw_cross(gk_x, 273, firstPage)
                        }
                        break;
                    case 'Latein':
                        if (i < 4) {
                            draw_cross(175, 259, firstPage)
                        } else {
                            draw_cross(gk_x, 259, firstPage)
                        }
                        break;
                    case 'Mathe':
                        if (i < 4) {
                            draw_cross(175, 243.5, firstPage)
                        } else {
                            draw_cross(gk_x, 243.5, firstPage)
                        }
                        break;
                    case 'Musik':
                        if (i < 4) {
                            draw_cross(175, 229.5, firstPage)
                        } else {
                            draw_cross(gk_x, 229.5, firstPage)
                        }
                        break;
                    case 'Physik':
                        if (i < 4) {
                            draw_cross(175, 214.5, firstPage)
                        } else {
                            draw_cross(gk_x, 214.5, firstPage)
                        }
                        break;
                    case 'Politik Wirtschaft':
                        if (i < 4) {
                            if (sessionStorage.getItem('profil') != 'gese') {
                                draw_cross(175, 199.75, firstPage)
                            }
                        } else {
                            draw_cross(gk_x, 199.75, firstPage)
                        }
                        break;
                    case 'Spanisch':
                        if (i < 4) {
                            draw_cross(175, 156, firstPage)
                        } else {
                            draw_cross(gk_x, 156, firstPage)
                        }
                        break;
                    case 'Religion':
                        draw_cross(gk_x, 184.75, firstPage)
                        break;
                }

            }
            for (let i = 1; i < 19; i++) {
                if (sessionStorage.getItem('extra' + i) == 'true') {
                    switch (document.getElementById("extra" + i + "label").innerText) {
                        case "Biologie:":
                            draw_cross(gk_x, 410, firstPage)
                            break;
                        case "Chemie:":
                            draw_cross(gk_x, 391, firstPage)
                            break;
                        case "Darstellendes Spiel:":
                            draw_cross(gk_x, 376, firstPage)
                            break;
                        case "Deutsch:":
                            draw_cross(gk_x, 361, firstPage)
                            break;
                        case "Englisch:":
                            draw_cross(gk_x, 346.25, firstPage)
                            break;
                        case "Erdkunde:":
                            draw_cross(gk_x, 332, firstPage)
                            break;
                        case "Französisch:":
                            draw_cross(gk_x, 317, firstPage)
                            break;
                        case "Geschichte:":
                            draw_cross(gk_x, 302, firstPage)
                            break;
                        case "Informatik:":
                            draw_cross(gk_x, 288, firstPage)
                            break;
                        case "Kunst:":
                            draw_cross(gk_x, 273, firstPage)
                            break;
                        case "Latein:":
                            draw_cross(gk_x, 259, firstPage)
                            break;
                        case "Mathematik:":
                            draw_cross(gk_x, 243.5, firstPage)
                            break;
                        case "Musik:":
                            draw_cross(gk_x, 229.5, firstPage)
                            break;
                        case "Physik:":
                            draw_cross(gk_x, 214.5, firstPage)
                            break;
                        case "Politik Wirtschaft:":
                            draw_cross(gk_x, 199.75, firstPage)
                            break;
                        case "Religion:":
                            draw_cross(gk_x, 184.75, firstPage)
                            break;
                        case "Spanisch:":
                            draw_cross(gk_x, 156, firstPage)
                            break;
                        case "Werte und Normen:":
                            draw_cross(gk_x, 112.25, firstPage)
                            break;
                    }
                }
            }
            if (sessionStorage.getItem('pfach5') == 'Sport') {
                draw_cross(gk_x, 127.25, firstPage)
            }
            switch (sessionStorage.getItem('profil')) {
                case 'mana':
                    switch (sessionStorage.getItem('wish_for_p4_p5')) {
                        case 'Geschichte':
                            draw_cross(35, 70, firstPage)
                            break;
                        case 'Politik Wirtschaft':
                            draw_cross(141, 70, firstPage)
                            break;
                        case 'Kunst':
                            draw_cross(212, 70, firstPage)
                            break;
                        case 'Musik':
                            draw_cross(282.75, 70, firstPage)
                            break;
                        case 'Religion':
                            draw_cross(353.5, 70, firstPage)
                            break;
                    }
                    break;
                case 'spra':
                    switch (sessionStorage.getItem('wish_for_p4_p5')) {
                        case 'Geschichte':
                            draw_cross(35, 70, firstPage)
                            break;
                        case 'Politik Wirtschaft':
                            draw_cross(141, 70, firstPage)
                            break;
                        case 'Kunst':
                            draw_cross(212, 70, firstPage)
                            break;
                        case 'Musik':
                            draw_cross(282.75, 70, firstPage)
                            break;
                        case 'Religion':
                            draw_cross(353.5, 70, firstPage)
                            break;
                    }
                    break;
                case 'muku':
                    switch (sessionStorage.getItem('wish_for_p4_p5')) {
                        case 'Geschichte':
                            draw_cross(35, 70, firstPage)
                            break;
                        case 'Politik Wirtschaft':
                            draw_cross(141, 70, firstPage)
                            break;
                        case 'Religion':
                            draw_cross(212, 70, firstPage)
                            break;
                    }
                    break;
                case 'gese':
                    switch (sessionStorage.getItem('wish_for_p4_p5')) {
                        case 'Kunst':
                            draw_cross(35, 70, firstPage)
                            break;
                        case 'Musik':
                            draw_cross(141, 70, firstPage)
                            break;
                        case 'Religion':
                            draw_cross(247.5, 70, firstPage)
                            break;
                    }
                    break;
            }
            const pdfBytes = await pdfDoc.save()
            download(pdfBytes, "Wahlen_QP_" + firstname + "_" + lastname + ".pdf", "application/pdf")
        }

        function draw_cross(a, e, firstPage) {
            firstPage.drawLine({
                color: rgb(0, 0, 0),
                start: { x: a, y: e },
                end: { x: a + 10, y: e + 10 },
                thickness: 1
            })
            firstPage.drawLine({
                color: rgb(0, 0, 0),
                start: { x: a, y: e + 10 },
                end: { x: a + 10, y: e },
                thickness: 1
            })
        }
    </script>
</body>
