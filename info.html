<!DOCTYPE html>
<html lang="de">


  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title> Fächerwahl </title>
    <script src="script.js"></script>
    <script src="cookies.js"></script>
  </head>

  <body class="bgimg" onload="terminator(), url()">
    <div class="grid-container1">
        <textarea name="name" id="name" cols="20" rows="1" class="head-input1" readonly></textarea>
        <button class="button1 next-button" onclick="wahl1()">Weiter</button>
        <textarea name="infotext" id="infotext" cols="55" rows="20" class="infotext" readonly>
          Info für die Fächerwahl

            1. Es müssen 2 aus 3 Kernfächern (Mathe, Deutsch, Fremdsprache) gewählt werden.
            2. Auf der ersten Seite werden die Prüfungsfächer (P1 - P5) gewählt.
            3. Dabei müssen die Bereiche A (Sprachlich/Musisch-Künstlerisch),B (Gesellschaftlich)
               C (Naturwissenschaftlich) beachtet werden.
            4. Auf der zweiten Seite werden die Kurse auf grundlegendem Niveau gewählt.
            5. Aus der Wahl von P1 bildet sich das Profil, wobei nachfolgenden Profilen 
              unterschieden wird.

                1. Mathematisch-Naturwissenschaftliches Profil
                2. Gesellschaftliches Profil
                3. Sprachliches Profil
                4. Musisch-Künstlerisches Profil
            
            6. Wenn Sport als P5 gewählt werden soll, müssen bei P1 bis P4 zwei Kernfächer und 
               die Bereiche A,B,C vertreten sein
        </textarea>
    </div>
  </body>
</html>
