  <head>

    <title> Fächerwahl </title>

    <script src="cookies.js"></script>
  </head>

  <body class="bgimg" onload="terminator(), url()">
    <div class="grid-container1">
        <textarea name="name" id="name" cols="20" rows="1" class="head-input1" readonly></textarea>
        <button class="button1 next-button" onclick="wahl1()">weiter</button>
        <textarea name="infotext" id="infotext" cols="60" rows="22" class="infotext" readonly>
          
          Info für die Fächerwahl


            1. Auf der ersten Seite werden die Prüfungsfächer (P1 - P5) gewählt.
            2. Es müssen 2 aus 3 Kernfächern (Mathe, Deutsch, Fremdsprache) gewählt werden.
            3. Dabei müssen die Bereiche A (Sprachlich/Musisch-Künstlerisch), B (Gesellschaftlich), 
               C (Naturwissenschaftlich) beachtet werden.
            4. Aus der Wahl von P1 bildet sich das Profil, wobei nachfolgenden Profilen 
               unterschieden wird:

                1. Mathematisch-Naturwissenschaftliches Profil (2 Naturwissenschaften müssen gewählt werden)
                2. Gesellschaftliches Profil (Geschichte und Politik/Wirtschaft werden als Prüfungsfächer gewählt)
                3. Sprachliches Profil (Hier müssen 2 Fremdsprachen belegt werden)
                4. Musisch-Künstlerisches Profil (Hier müssen 2 von 3 musisch-künstlerischen Fächern gewählt werden)

            5. Wenn Sport als P5 gewählt werden soll, müssen bei P1 bis P4 zwei Kernfächer und 
               die Bereiche A,B,C vertreten sein
            6. Sollten Deutsch, Mathematik, Geschichte und Politik/Wirtschaft nicht als
               Prüfungsfächer gewählt werden, werden sie als Grundkurse gewählt. 
            7. Auf der zweiten Seite werden die Kurse auf grundlegendem Niveau gewählt.
        </textarea>
    </div>
  </body>
</html>
