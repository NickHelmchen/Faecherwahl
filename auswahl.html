<!DOCTYPE html>
<html lang="de">


  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title> Fächerwahl </title>
  </head>


  <script>
    function url() {
      let url = window.location.href
      let params = (new URL(url).searchParams)

      document.getElementById("name").value = params.get('name')
      document.getElementById("lastname").value = params.get('lastname')
    }
  </script>


  <body onload="url()">
    <div class="bgimg">
        <a class="button1 w3-animate-top" href="main.html" role="button" >zurück</a>
        <br>
        <br>
      <form action="output.html" method="get">
        <input class="showname" type="text" name="name" id="name" autocomplete="off" readonly>
        <input class="showlastname" type="text" name="lastname" id="lastname" autocomplete="off" readonly>
        <div class="grid-container">
            <div class="left w3-animate-left">
                <p class="header">Prüfungsfach 1</p>
                <input type="checkbox" name="Mathe" id="pfach1.1">
                <label for="Pruefungsfaach1">Mathe</label>
                <br>
                <input type="checkbox" name="Chemie" id="pfach1.2">
                <label for="Pruefungsfaach1">Chemie</label>
            </div>
            <div class="middle w3-animate-top toggle-buttons">
                <p class="header">Prüfungsfach 2</p>
                <input type="radio" id="pfach2.1" name="pfach2" value="Mathe">
                <label for="pfach2.1">Mathe</label>
                <br>
                <br>
                <input type="radio" id="pfach2.2" name="pfach2" value="Chemie">
                <label for="pfach2.2">Chemie</label>
                <br>
                <br>
                <input type="radio" id="pfach2.3" name="pfach2" value="Englisch">
                <label for="pfach2.3">Englisch</label>
            </div>
            <div class="right w3-animate-right toggle-buttons">
                <p class="header">Prüfungsfach 3</p>
                <input type="radio" id="pfach3.1" name="pfach3" value="Mathe">
                <label for="pfach3.1">Mathe</label>
                <br>
                <br>
                <input type="radio" id="pfach3.2" name="pfach3" value="Chemie">
                <label for="pfach3.2">Chemie</label>
                <br>
                <br>
                <input type="radio" id="pfach3.3" name="pfach3" value="Englisch">
                <label for="pfach3.3">Englisch</label>
            </div>
          </div>
          <br>
        <input class="buttonfertig" type="submit" value="Fertig">
      </form>
    </div>
  </body>
</html>
